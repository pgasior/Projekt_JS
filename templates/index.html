<!DOCTYPE html>
<html>
<head lang="pl">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projekt Języki Symboliczne - Piotr Gąsior</title>
    <link rel="stylesheet" href="{{ static_url("chat.css") }}" type="text/css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>

    <ul id="inbox">
        {% for message in messages %}
            {% raw message["html"] %}
        {% end %}
    </ul>


    <form action="" class="navbar-fixed-bottom" id="messageform" method="post" role="form">
        <div class="container-fluid">
            <div class="row">
                <div class="row">
                    <!--<label class="sr-only" for="message">Wiadomość</label>-->
                    <div class="col-xs-12">
                        <div class="input-group">
                            <input name="body" id="message" class="form-control" type="text" autocomplete="off" />
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-default" id="sendbutton">Wyślij</button>
                                <button type="submit" class="btn btn-default" onclick="location.href = '/logout';">Wyloguj</button>
                            </span>
                        </div>
                    </div>


                </div>
            </div>


        <input type="hidden" name="next" value="{{ request.path }}"/>
        {% module xsrf_form_html() %}
            </div>
    </form>



    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="{{ static_url("chat.js") }}" type="text/javascript"></script>

</body>
</html>
